<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: inherit;
    position: relative;
  }


  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <mat-toolbar style="position: absolute;top: 0;" color="primary">
    <span>{{selectedItem}}</span>
    <span style="flex: 1 1 auto;"></span>
    <a mat-button href="./assets/Mukund_CV.pdf" target="_blank" aria-label="downloadCV"
      matTooltip="Download the CV">
      <img class="logo" matButtonIcon src="./assets/download.svg" alt="download" style="width: 100%;height: 100%;"
        aria-hidden="false" />
      <!-- Download CV -->
    </a>
    <a mat-button href="mailto:mukund.katpatal@gmail.com" target="_blank" aria-label="mailto">
      <img class="logo" matButtonIcon src="./assets/mail.svg" alt="mailto" style="width: 80%;height: 100%;"
        aria-hidden="false">
    </a>
    <a mat-button href="https://www.linkedin.com/in/mukund-katpatal-b3a73138/" target="_blank" aria-label="linkedIn">
      <img class="logo" matButtonIcon src="./assets/linkedin-app-icon.svg" alt="linkedIn"
        style="width: 80%;height: 80%;" aria-hidden="false">
    </a>
    <a mat-button href="https://github.com/mukundkatpatal" target="_blank" aria-label="GitHub Repository">
      <img class="logo" matButtonIcon src="./assets/github-circle-white-transparent.svg" alt="angular"
        style="width: 80%;height: 80%;" aria-hidden="false">
    </a>
  </mat-toolbar>
  <div style="display: flex;flex-direction: column;flex: 1;">
    <mat-sidenav-container class="example-container">

      <mat-sidenav opened mode="side">
        <mat-list role="list">
          <a mat-list-item *ngFor="let item of list" matRipple role="listitem"
            [class.list-item-active-background]="selectedItem == item.label" (click)="onlistItemSelected(item.label)"
            [activated]="selectedItem === item.label" [routerLink]="item.route" routerLinkActive="active">
            {{item.label}}
          </a>
        </mat-list>
      </mat-sidenav>
      <mat-sidenav-content>

        <router-outlet />
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</main>
